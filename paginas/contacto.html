<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Mestiza Catering</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1525059337994-6f2a1311b4d4?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      color: #ffcc70;
      margin: 0;
      font-size: 2.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #fff3c9;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc70;
    }

    main {
      padding: 3rem 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    .form-container h2 {
      color: #ffe28a;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #ffe28a;
    }

    input, textarea {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #ffcc70;
      color: #2c3e50;
      font-weight: bold;
      border: none;
      padding: 0.7rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ffc048;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mestiza Catering</h1>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/xanegrnb" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Mestiza Catering - Todos los derechos reservados
  </footer>

</body>
</html>
